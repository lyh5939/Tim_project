<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!-- layouts 폴더에 있는 layout1.html파일을 가져온다 -->

    <div layout:fragment="content">

    <!-- include summernote css/js-->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.js"></script>
    <script>
        $(function(){

            $("#btn_add").on( 'click', function(){
              sectionNo = $("#btn_add").val();
              $("#classSectionNo").val(sectionNo);
              $("#studyModal").modal("show");
            });
        })
    </script>
        <div class="container  p-2">
            <div class="row m-3">
                <div class="col text-start">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="/tutorNewAdd">새 강의만들기</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                      </ul>
                </div>
                <div class="col-9">
                    <div class="mb-5">

                         <a th:href="@{/classInfo}">강의정보</a> |
                     <span class="fw-bold">
                     <a th:href="@{/classCurri}">커리큘럼</a>
                        </span>
                        <a th:href="@{/classDetail}">상세소개</a> |
                        <a th:href="@{/classCoverImage}">커버이미지</a> |
                        <a th:href="@{/classInfo}">강의설정</a> |
                        <a th:href="@{/classQuestion}">자주 묻는 질문 설정</a>

                    </div>
                  <div class="card mb-3">
                    <div class="card-header">
                      섹션 (강의제목 출력)
                    </div>
                    <div class="card-body">
                      <blockquote class="blockquote mb-0">
                        <!-- 섹션 목록 출력 -->
                        <div>
                            <input type="hidden" name="classNo" th:value="${classNo}">

                             <div class="row" th:each="section : ${dto}">
                                  <div class="mb-3 col">
                                    <input type="text" class="form-control" id="classSectionTitle"
                                           name="classSectionTitle"
                                           th:value="${section.classSectionTitle}" placeholder="섹션을 추가해 주세요">
                                      <input type="text" class="form-control" id="classSectionNo1"
                                             name="classSectionTitle"
                                             th:value="${section.classSectionNo}" placeholder="섹션을 추가해 주세요">
                                  </div>

                                  <div class="mb-3 col-4 text-center">
                                    <button type="button"  class="btn_add btn btn-sm btn-primary"
                                            th:value="${section.classSectionNo}"
                                            id="btn_add" >  <!-- data-bs-target="#studyModal"  -->
                                        + 수업추가
                                    </button>
                                    <button type="button"  class="btn btn-sm btn-success">
                                       수정
                                    </button>
                                    <button type="button"  class="btn btn-sm btn-success">
                                      비공개
                                    </button>
                                    <button type="button"  class="btn btn-sm btn-danger">
                                        삭제
                                    </button>
                                  </div>
                             </div>

                        </div>
                      </blockquote>
                    </div>  
                      
                  </div>
                  
                  <div class="mb-3 text-center">
                    <button type="button"  class="btn btn-dark"  data-backdrop="static" data-keybord="false"
                            data-bs-toggle="modal" data-bs-target="#sectionModal">
                        + 섹션추가 
                    </button>
                  </div>     
                <br>
              </div>
            </div>
        </div>

        <!--수업추가  Modal -->
        <div class="modal fade" id="studyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
             data-backdrop='static' data-keyboard='false'>
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" >(섹션 제목 출력)수업 추가</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form action="/studyAdd" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <input type="text" id="classSectionNo" name="classSectionNo" placeholder="섹션번호">
                <div class="modal-body">
                  <input type="hidden" name="class_info_no" value=""> <!-- 섹션번호 보냄..  -->
                  <div class="mb-3">
                    <label for="curri_study_title" class="form-label">수업제목</label>                  
                    <input type="text" class="form-control" id="curri_study_title" name="curri_study_title" 
                          placeholder="섹션 제목을 입력하세요">
                  </div>  
                  <div class="mb-3">      
                    <label for="curri_study_video" class="form-label">
                      영상 업로드 <span class=" text-danger"> 최대 5GB(mp4,m4v,mov만 가능)</span>
                    </label>                  
                    <input type="file" class="form-control" id="curri_study_video" name="curri_study_video" 
                          placeholder="업로드할 영상을 선택하세요">       
                  </div>    
                  <div class="mb-3">      
                    <label for="curri_study_data" class="form-label">
                      수업자료 업로드 <span class=" text-danger"> 최대 2GB</span>
                    </label>                  
                    <input type="file" class="form-control" id="curri_study_data" name="curri_study_data" 
                          placeholder="업로드할 영상을 선택하세요">
                  </div>   
                  <div class="mb-3">      
                    <label for="curri_study_note" class="form-label">
                       수업 노트작성
                    </label>                  
                    <textarea class="form-control" id="curri_study_note" name="curri_study_note" rows="10"></textarea>    
                    <script>
                      $(function(){
                          $("#curri_study_note").summernote({
                            placelholder: '수업내용을 입력하세요',
                            tabsize: 2,
                            height: 300
                          });
                      });
                    </script>
                  
                  </div>    
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                  <button type="submit" class="btn btn-primary">추가</button>
                </div>
              </form>
            </div>
          </div>
        </div>  

        <!--섹션 추가  Modal -->
        <div class="modal fade" id="sectionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
             data-backdrop='static' data-keyboard='false'>
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">(강의 제목 출력)섹션 추가</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form action="/classSectionAdd" method="post">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="modal-body">
                  <label for="class_curri_section_title" class="form-label">섹션제목</label>

                  <input type="hidden" name="classNo" th:value="${classNo}"> <!-- 강의번호 보냄..  -->
                  <input type="text" class="form-control" id="class_curri_section_title"
                         name="classSectionTitle"
                         placeholder="섹션 제목을 입력하세요">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                  <button type="submit" class="btn btn-primary">추가</button>
                </div>
              </form>
            </div>
          </div>
        </div>  
    </div>
</html>
