<!DOCTYPE html>
<!--<html lang="ko">-->
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!-- layouts 폴더에 있는 layout1.html파일을 가져온다 -->

<th:block layout:fragment="css">
    <style>
        .fieldError{
           color: #bd2130;
        }
    </style>
</th:block>


<div class="container" layout:fragment="content">
    <div class="d-flex justify-content-center">
        <form action="/user/login" method="post" role="form">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email"
                       placeholder="이메일 입력하세요" name="email" >

            </div>
            <div class="mb-3">
                <label  class="form-label">Password:</label>
                <input type="password" class="form-control" id="password"
                       placeholder="비밀번호 입력하세요" name="password">
            </div>
            <!-- 로그인 실패메세지 -->
            <p th:if="${loginErrorMsg}"  th:text="${loginErrorMsg}"
               class="fieldError"></p>

            <button type="submit" class="btn btn-primary">로그인</button>
            <button type="button" class="btn btn-primary" onclick="location.href='/user/signUp'">회원가입</button>

        </form>
    </div>
</div>
</html>
